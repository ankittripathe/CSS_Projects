<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>News App NavBar</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <nav>
      <div class="main-nav flex container">
        <a href="#" class="company-logo">
          <img src="images.png" alt="Comapny-logo" />
        </a>

        <div class="nav-links">
          <ul class="flex">
            <li class="hover-link nav-item">IPL</li>
            <li class="hover-link nav-item">Finance</li>
            <li class="hover-link nav-item">Politics</li>
          </ul>
        </div>

        <div class="search-bar flex">
          <input type="text" class="news-input" placeholder="E.g Cricket" />
          <button class="search-button">Search</button>
        </div>
      </div>
    </nav>
  </body>
</html>
